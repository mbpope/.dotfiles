- defaults:
    link:
        relink: true
        create: true
        force: true

- clean: ['~']

- shell:
    - [git submodule update --init --recursive, Installling submodules]

- link:
    ~/.config/i3/config: dotconf/config/i3
    ~/.config/i3status/config: dotconf/config/i3status
    ~/.config/picom/config: dotconf/config/picom
    ~/.config/polybar:
        glob: true
        path: dotconf/config/polybar/*
    ~/:
        glob: true
        path: dotconf/home/*
        prefix: '.'

- create:
    - ~/repos
    - ~/ref
    - ~/projects
    - ~/Downloads
    - ~/Documents
    - ~/.ssh

- pacman:
    - vim
    - git
    - gcc
    - vlc
    - gimp
    - firefox
    - chromium
    - imagemagick
    - xorg-server
    - xorg-xinit
    - numlockx
    - i3-gaps
    - polybar
    - picom
    - noto-fonts
    - ttf-ubuntu-font-family
    - ttf-dejavu
    - ttf-freefont
    - ttf-liberation
    - ttf-droid
    - ttf-inconsolata
    - ttf-roboto
    - terminus-font
    - ttf-font-awesome
    - ttf-nerd-fonts-symbols
    - alsa-utils
    - alsa-plugins
    - alsa-lib
    - pavucontrol
    - rxvt-unicode
    - ranger
    - rofi
    - conky
    - dmenu
    - urxvt-perls
    - perl-anyevent-i3
    - perl-json-xs
